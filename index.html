<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="./script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <img id="logo" src="library-outline.svg" aria-hidden="true" alt="Library Logo">
            <h1>Library</h1>
        </div>
        <form action="#" aria-description="Input book information to have a table of all the books in your library">
                    <div>
                        <label for="title">Title: <span aria-label="required"></span></label>
                        <input id="title" type="text" name="title" required>
                    </div>
                    <div>
                        <label for="author">Author: <span aria-label="required"></span></label>
                        <input id="author" type="text" name="author" required>
                    </div>
                    <div>
                        <label for="pages">Number of pages: <span aria-label="required"></span></label>
                        <input id="pages" type="number" name="pages" min="0" max="99999" required>
                    </div>
                    <div id="radio">
                        <div>
                            <label id="radio-label">Did you finish the book?</label><br>
                        </div>
                        <div>
                            <input type="radio" id="read" name="read" value="yes" required>
                            <label for="yes">Yes</label><br>    
                        </div>
                        <div>
                            <input type="radio" id="read" name="read" value="no" required>
                            <label for="no">No</label><br>  
                        </div>
                    </div>
                <button type="submit" id="submit"><label for="submit">Add New Book</label></button>
        </form>
    </div>
    <div class="main">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Finished</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Harry Potter and the Sorcerers Stone</td>
                    <td>Joanne Rowling</td>
                    <td>369</td>
                    <td>No</td>
                    <td>✖</td>
                </tr>
                <tr>
                    <td>Harry Potter and the Sorcerers Stone</td>
                    <td>Joanne Rowling</td>
                    <td>369</td>
                    <td>No</td>
                    <td>✖</td>
                </tr>
                <tr>
                    <td>Harry Potter and the Sorcerers Stone</td>
                    <td>Joanne Rowling</td>
                    <td>369</td>
                    <td>No</td>
                    <td>✖</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
